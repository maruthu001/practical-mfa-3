<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> E-commerce product page</title>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<header>
		<div class="header">
			<div class="logo">
			<img src="./assets/images/logo.svg" alt="random pic"/>
			</div>
			<div class="nav">
				<ul>
				 <li class="list"><a href="#"> Collections</a></li>
				 <li class="list"><a href="#">Men</a></li>
				 <li class="list"><a href="#"> Women</a></li>
				 <li class="list"><a href="#"> About</a></li>
				 <li class="list"><a href="#"> Contact</a><li>
				</ul>
				<div class="cart">
				<img class="img1" src="./assets/images/icon-cart.svg" alt="random pic"/>
			
			
				<a><img class="img2" src="./assets/images/image-avatar.png" alt="random pic"/></a>
			</div>
			</div>
		</div>
	</header>	
	<section>
		 <main>
				<div class="pic">
					<img src="./assets/images/image-product-1.jpg" width="450px" height="400px" alt="random pic"/>
				</div>
			 <div class="pics">
				 <div class="imgs" id="imp">
					<img  src="./assets/images/image-product-1-thumbnail.jpg" width="98em" alt="random pic"/>
				 </div>
				 <div class="imgs">
					<img src="./assets/images/image-product-2-thumbnail.jpg" width="95em" alt="random pic"/>
				 </div>
				 <div class="imgs">
					<img src="./assets/images/image-product-3-thumbnail.jpg" width="95em" alt="random pic"/>
				 </div >
				 <div class="imgs" >
					<img src="./assets/images/image-product-4-thumbnail.jpg" width="95em" alt="random pic"/>
				 </div>
			 </div>
		</main>
		<aside>
			<div class="aside">
      <div>
        <h4>
          Sneaker Company
        </h4>
      </div>
      <div>
        <h2>
          Fall Limited Edition Sneakers
        </h2>
      </div>
      <div class="line">
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.
        </p>
      </div>
      <div class="cost">
        <div class="cost1">
          <p>$125.00</p>
        </div>
        <div class="discount">
          <p>50%</p>
        </div>
        <div class="cost2">
          <p>$250.00</p>
        </div>
      </div>
      <div class="order">
        <div class="order1">
          <img src="./assets/images/icon-minus.svg" alt="logo"/>
          <h2>0</h2>
          <img src="./assets/images/icon-plus.svg" alt="logo"/>
        </div>
        <div class="order2">
          <img src="./assets/images/icon-cart-1.svg" alt="logo"/>
          <p>Add to cart</p>
        </div>
      </div>
			</section>

</body>

</html>
